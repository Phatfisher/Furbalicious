{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <!-- Jumbotron for cta -->
    <div class="row">
        <div class="jumbotron">
            <h1 class="display-4">Check-out Cart</h1>
            <hr class="my-4">
            <p class="lead">
            </p>
        </div>
    </div>

    <!-- Content just as default data for now -->

    <form id="CartCSS">
    <div class="row">
        {% for furby in furbies %}
        <div class="col-sm-3">
            <div class="card">
                <img class="card-img-top" src="{% static 'images/furby_generic.svg' %}"
                    style="height: 175; width: 200px;" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ furby.furbyName }}</h5>
                    <p class="card-text">{{ furby.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{furby.cost}}</small>
                </div>
            </div>
        </div>
        {% empty %}
        <label>No Furbies, make sure there are furbies in DB (admin).</label>
        {% endfor %}
    </div>
    </form>
    <p class="lead" style="padding-top:200; text-align:center;"> (Total sum of Your Order)
        <br>
        <a id="CartToCheckout" href="{% url 'checkout' %}">Checkout Order</a>
    </p>
</div>

{% endblock content %}
