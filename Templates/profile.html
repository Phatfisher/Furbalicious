{% extends 'base.html' %}
{% load static %}


{% block content %}

{% if user.is_authenticated %}
            <h1 class="profileWelcome">Profile Page for {{ request.user.firstName|capfirst }}</h1>
            {% else %}
            <h1 class="profileWelcome">You have no Profile!</h1>
            {% endif %}

    <h2 class="profileText">Your Email is {{ request.user.firstName}}</h2>
    
    <form id="registerForm" method="post" name="login">
        {% csrf_token %}
        <div class="form-group">
            <label for=" firstName">New First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for=" lastName">New Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">New Email Address</label>
            <input type="text" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-success" value="Register">Submit</button>
    
   






{% endblock content %}
