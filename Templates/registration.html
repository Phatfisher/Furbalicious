{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="content">
    <div id="registerDiv">
        <h1 id="pageTitle">Registration</h1>
        <form id="registerForm" method="post" name="login">
            {% csrf_token %}
            <table id="registerTable">
                <tr><td><label for="firstName"><b>First Name</b></label></td></tr>
                <tr><td><input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required></td></tr>
                <tr><td><label for="lastName"><b>Last Name</b></label></td></tr>
                <tr><td><input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required></td></tr>
                <tr><td><label for="email"><b>Email</b></label></td></tr>
                <tr><td><input type="text" placeholder="Enter Email" name="email" id="email" required></td></tr>
                <tr><td><label for="password"><b>Password</b></label></td></tr>
                <tr><td><input type="password" placeholder="Enter Password" name="password" id="password" required></td></tr>
                <tr>
                    <td>
                        <input type="submit" class="loginButton" value="Register" id="submitButton">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock content %}
